<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Generator - Sertifikat Digital</title>
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      min-height: 100vh;
      overflow-y: auto;
    }
    .glass {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
  </style>
</head>

<body class="p-6">
  <div class="min-h-screen flex items-start justify-center">
    <div class="max-w-3xl w-full glass rounded-2xl shadow-2xl p-8 space-y-6 mt-10 text-white">
      <h1 class="text-3xl font-bold text-center text-white drop-shadow">Form Generator Sertifikat Digital</h1>

      <!-- ===== FORM ===== -->
      <form id="certForm" class="space-y-4">
        <!-- (semua field seperti sebelumnya) -->
        <!-- Judul Acara -->
        <div class="form-group">
          <label class="block font-medium">Judul Acara</label>
          <input type="text" name="judul" class="mt-1 w-full p-2 rounded bg-white/70 text-black" required />
        </div>
        <!-- Penerima -->
        <div class="form-group">
          <label class="block font-medium">Penerima Sertifikat</label>
          <select name="penerima" class="mt-1 w-full p-2 rounded bg-white/70 text-black" required>
            <option value="peserta">Peserta</option>
            <option value="pemateri">Pemateri</option>
            <option value="panitia">Panitia</option>
          </select>
        </div>
        <!-- Tanggal -->
        <div class="form-group">
          <label class="block font-medium">Tanggal Acara</label>
          <input type="date" name="tanggal" class="mt-1 w-full p-2 rounded bg-white/70 text-black" required />
        </div>
        <!-- Tempat & Waktu -->
        <div class="form-group">
          <label class="block font-medium">Tempat dan Waktu Acara</label>
          <input type="text" name="tempat" placeholder="Contoh: Aula MI Ubudiyah, 09:00 WITA" class="mt-1 w-full p-2 rounded bg-white/70 text-black" />
        </div>
        <!-- Nomor -->
        <div class="form-group">
          <label class="block font-medium">Nomor Sertifikat</label>
          <input type="text" name="nomor" class="mt-1 w-full p-2 rounded bg-white/70 text-black" />
        </div>
        <!-- Penyelenggara -->
        <div class="form-group">
          <label class="block font-medium">Nama Penyelenggara Acara</label>
          <input type="text" name="penyelenggara" class="mt-1 w-full p-2 rounded bg-white/70 text-black" />
        </div>
        <!-- Nama Peserta -->
        <div class="form-group">
          <label class="block font-medium">Nama Peserta</label>
          <input type="text" name="peserta" class="mt-1 w-full p-2 rounded bg-white/70 text-black" />
        </div>
        <!-- Penandatangan, Jabatan, NIP -->
        <div class="form-group"><label class="block font-medium">Nama Penandatangan Sertifikat</label><input type="text" name="penandatangan" class="mt-1 w-full p-2 rounded bg-white/70 text-black" /></div>
        <div class="form-group"><label class="block font-medium">Jabatan Penandatangan</label><input type="text" name="jabatan" class="mt-1 w-full p-2 rounded bg-white/70 text-black" /></div>
        <div class="form-group"><label class="block font-medium">NIP / ID Penandatangan</label><input type="text" name="nip" class="mt-1 w-full p-2 rounded bg-white/70 text-black" /></div>
        <!-- TTD Link -->
        <div class="form-group"><label class="block font-medium">Link Drive Tanda Tangan Penandatangan</label><input type="text" name="ttdLink" class="mt-1 w-full p-2 rounded bg-white/70 text-black" /></div>
        <!-- Checkbox tambah nama -->
        <div class="form-group"><label class="inline-flex items-center"><input type="checkbox" name="tambahNama" class="mr-2" /> Tambahkan Nama Peserta dan Penyelenggara di bawah tanda tangan?</label></div>
        <!-- Teks tambahan -->
        <div class="form-group"><label class="block font-medium">Teks Tambahan di Sertifikat (Opsional)</label><textarea name="tambahan" class="mt-1 w-full p-2 rounded bg-white/70 text-black"></textarea></div>
        <!-- Gaya Sertifikat -->
        <div class="form-group"><label class="block font-medium">Gaya Sertifikat</label><select name="gaya" class="mt-1 w-full p-2 rounded bg-white/70 text-black"><option>Minimalis Profesional</option><option>Klasik Formal</option><option>Floral Elegan</option><option>Earth Tone</option><option>Dark Elegant</option><option>Modern Flat</option></select></div>
        <!-- Gaya Visual -->
        <div class="form-group"><label class="block font-medium">Gaya Visual Website</label><select name="visual" class="mt-1 w-full p-2 rounded bg-white/70 text-black"><option>Formal Akademik</option><option>Cerah dan Ramah</option><option>Simple Clean</option><option>Berbasis Natur / Tanaman</option><option>Serius dan Resmi</option><option>Dinamis dan Segar</option></select></div>
        <!-- Elemen tambahan -->
        <div class="form-group"><label class="block font-medium">Elemen Tambahan</label><label class="block"><input type="checkbox" name="logoCheck" class="mr-2" /> Logo Penyelenggara</label><input type="text" name="logoLink" placeholder="Link Google Drive logo (jika ada)" class="mt-1 w-full p-2 rounded bg-white/70 text-black" /><label class="block mt-2"><input type="checkbox" name="bgCheck" class="mr-2" /> Background Sertifikat Khusus (Gambar)</label><input type="text" name="bgLink" placeholder="Link Google Drive background (jika ada)" class="mt-1 w-full p-2 rounded bg-white/70 text-black" /><label class="block mt-2"><input type="checkbox" name="warnaCheck" class="mr-2" /> Gunakan Warna Latar Belakang Sertifikat</label><input type="color" name="warnaBg" class="mt-1 w-24 h-10 p-1 rounded" value="#ffffff" /></div>
        <!-- Kutipan -->
        <div class="form-group"><label class="block font-medium">Kutipan Penutup / Ucapan Terima Kasih (Opsional)</label><textarea name="kutipan" class="mt-1 w-full p-2 rounded bg-white/70 text-black"></textarea></div>
        <!-- Tombol -->
        <div class="flex flex-wrap gap-2 pt-4"><button type="button" onclick="generatePrompt()" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-4 py-2 rounded transition">ðŸ”§ Buat Prompt</button><button type="button" onclick="copyPrompt()" class="bg-green-500 hover:bg-green-600 text-white font-semibold px-4 py-2 rounded transition">ðŸ“‹ Salin Prompt</button></div>
      </form>
      <!-- Output -->
      <div class="form-group mt-6"><label class="block font-medium mb-2">Prompt Hasil:</label><textarea id="outputPrompt" class="w-full h-60 p-4 rounded bg-white/90 text-black font-mono"></textarea></div>
    </div>
  </div>

  <!-- ===== SCRIPT ===== -->
  <script>
    function parseDriveLink(url) {
      const match = url.match(/\/d\/([a-zA-Z0-9_-]+)/);
      return match ? `https://lh3.googleusercontent.com/d/${match[1]}` : url;
    }

    function generatePrompt() {
      const f = document.forms["certForm"];
      const get = name => f[name].value;
      const yes = name => f[name].checked;

      let prompt = `
Saya ingin kamu bertindak sebagai seorang web developer profesional yang membuat website Sertifikat Digital. Website ini harus memiliki desain yang ${get("visual")}, modern, bersih, dan user-friendly. Gunakan style CSS Tailwind dan interaktif dari JavaScript. Desain harus responsif (mobile-first) dan menyertakan animasi lembut saat pengguna scroll atau mengisi form untuk memberikan pengalaman yang elegan dan tidak membingungkan.

Website ini memiliki fitur:
- Judul Acara: "${get("judul")}"
- Penerima Sertifikat: ${get("penerima")}
- Tanggal: ${get("tanggal")}
- Tempat & Waktu: ${get("tempat")}
- Nomor Sertifikat: ${get("nomor")}
- Nama Peserta: ${get("peserta")}
- Nama Penyelenggara: ${get("penyelenggara")}
- Nama Penandatangan: ${get("penandatangan")}
- Jabatan: ${get("jabatan")}
- NIP/ID: ${get("nip")}
- Tanda tangan: ${parseDriveLink(get("ttdLink"))}
- Tambahkan nama peserta dan penyelenggara di bawah tanda tangan: ${yes("tambahNama") ? "Ya" : "Tidak"}
- Teks Tambahan: "${get("tambahan")}"
- Kutipan Penutup: "${get("kutipan")}"
- Gaya Sertifikat: ${get("gaya")}
${yes("logoCheck") ? `- Logo Penyelenggara: ${parseDriveLink(get("logoLink"))}` : ""}
${yes("bgCheck") ? `- Background Sertifikat (Gambar): ${parseDriveLink(get("bgLink"))}` : ""}
${yes("warnaCheck") ? `- Background Sertifikat (Warna): ${get("warnaBg")}` : ""}
`.trim();

      prompt += `

Fitur Tambahan: Sertifikat yang dihasilkan harus bisa diunduh dalam format PDF dan PNG/JPEG secara otomatis.`;

      document.getElementById("outputPrompt").value = prompt;
    }

    function copyPrompt() {
      const output = document.getElementById("outputPrompt");
      output.select();
      output.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("Prompt berhasil disalin!");
    }
  </script>
</body>
</html>
